<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CODE WITH HOSSEIN</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- BoxIcons v2.1.2 -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }

      .toggle {
  cursor: pointer;
  position: relative;
  display: flex;
  justify-content: space-between;
  width: 60px;
  height: 30px;
  border-radius: 50px;
  transition: 0.2s;
}

.toggle i {
  width: 50%;
  line-height: 30px;
  text-align: center;
  font-size: 15px;
  z-index: 1;
}

.toggle .ball {
  position: absolute;
  width: 22.5px;
  height: 22.5px;
  margin: 3.75px;
  border-radius: 50%;
  transition: 0.3s ease-out;
}

input {
  display: none;
}

      /*
    -- Light Mode --
*/

      .light {
        background: #fafafa;
      }

      .light .toggle {
        background: linear-gradient(145deg, #e1e1e1, #fff);
        /* box-shadow: 3px 3px 4px #e6e6e6, -3px -3px 4px #ffffff; */
      }

      .light .toggle .bxs-sun {
        color: #fafafa;
      }

      .light .toggle .bx-moon {
        color: #151d2a;
      }

      .light .toggle .ball {
        background: #151d2a;
      }

      /*
    -- Dark Mode --
*/

      .dark {
        background: #151d2a;
      }

      .dark .toggle {
        background: #151d2a;
        /* box-shadow: 3px 3px 3px #0e131b, -3px -3px 3px #1c2739; */
      }

      .dark .toggle .bx-sun {
        color: #fafafa;
      }

      .dark .toggle .bxs-moon {
        color: #151d2a;
      }

      .dark .toggle .ball {
        background: #fafafa;
        transform: translateX(30px);
      }
    </style>
  </head>

  <body class="light">
    <input type="checkbox" id="toggle" />
    <label class="toggle" for="toggle">
      <i class="bx bxs-sun"></i>
      <i class="bx bx-moon"></i>
      <span class="ball"></span>
    </label>

    <!-- JS File -->
    <script type="text/javascript" src="script.js"></script>
    <script>
      const body = document.querySelector("body");
      const toggle = document.querySelector("#toggle");
      const sunIcon = document.querySelector(".toggle .bxs-sun");
      const moonIcon = document.querySelector(".toggle .bx-moon");

      toggle.addEventListener("change", () => {
        body.classList.toggle("dark");

        sunIcon.className == "bx bxs-sun" ? "bx bx-sun" : "bx bxs-sun";
        moonIcon.className == "bx bxs-moon" ? "bx bx-moon" : "bx bxs-moon";
      });
    </script>
  </body>
</html>
